<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h2>Feedback Form</h2>
		<label for="name">Name: </label>
		<input type="text" minlength="3" maxlength="50" id="name" required>
		<br>
		<label for="portfolio">Url: </label>
		<input type="url" id="portfolio" required>
		<br>
		<label for="favColor">Favorite color: </label>
		<input type="color" id="favColor" required>
		<label for="likeness">Range: </label>
		<input type="range" min="1" max="100" id="likeness" required>
		<br>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
